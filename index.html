<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Exercicio 10</title>
</head>

<body>

    <section id="cadastro">
        <div class="container">
            <h2>Formulário de Cadastro</h2>
            <form>

                <div class="form-campo">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="João da Silva">
                </div>

                <div class="form-campo">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="email@email.com.br">
                </div>

                <div class="form-campo">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>

                <div class="form-campo">
                    <label for="CPF">CPF</label>
                    <input type="text" id="cpf" name="cpf">
                </div>

                <div class="form-campo">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Av. Brasil, nº 222, São Paulo - SP">
                </div>

                <div class="form-campo">
                    <label for="CEP">CEP</label>
                    <input type="text" id="cep" name="cep">
                </div>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </section>

    
    <script src="./JS/jquery-3.6.3.min.js"></script>
    <script src="./JS/jquery.validate.min.js"></script>
    <script src="./JS/jquery.mask.min.js"></script>
    <script src="./JS/messages_pt_BR.min.js"></script>
    <script src="./JS/main.js"></script>

</body>

</html>
